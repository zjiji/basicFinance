<!DOCTYPE html>
<html lang="en">
<body>
<div th:switch="@{/users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Balance</th>
                <th>Delete</th>
                <th>Accounts</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.getSurname}"></td>
                <td th:text="${user.getBalance()}"></td>
                <td><a th:href="@{/delete-user/{id}(id=${user.userId})}">Delete</a></td>
                <td><a th:href="@{/user-detail/{id}(id=${user.userId})}">Accounts</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/add-user">Add a new user</a></p>
</div>

</body>
</html>
